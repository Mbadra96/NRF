<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "id": 0, "label": "N0", "shape": "dot"}, {"color": "blue", "id": 1, "label": "N1", "shape": "dot"}, {"color": "blue", "id": 2, "label": "N2", "shape": "dot"}, {"color": "blue", "id": 3, "label": "N3", "shape": "dot"}, {"color": "red", "id": 4, "label": "N4", "shape": "dot"}, {"color": "red", "id": 5, "label": "N5", "shape": "dot"}, {"color": "green", "id": 6, "label": "N6", "shape": "dot"}, {"color": "green", "id": 7, "label": "N7", "shape": "dot"}, {"color": "green", "id": 8, "label": "N8", "shape": "dot"}, {"color": "green", "id": 9, "label": "N9", "shape": "dot"}, {"color": "green", "id": 11, "label": "N11", "shape": "dot"}, {"color": "green", "id": 12, "label": "N12", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "title": "C0 : 0.9570303735467962", "to": 4}, {"arrows": "to", "from": 1, "title": "C2 : 0.7734995564875782", "to": 4}, {"arrows": "to", "from": 1, "title": "C3 : 0.14054775930977614", "to": 5}, {"arrows": "to", "from": 3, "title": "C6 : -0.7818843081377926", "to": 4}, {"arrows": "to", "from": 3, "title": "C7 : 0.8467620318925613", "to": 5}, {"arrows": "to", "from": 0, "title": "C8 : 0.6849204462803649", "to": 6}, {"arrows": "to", "from": 6, "title": "C9 : 0.5080358987921139", "to": 5}, {"arrows": "to", "from": 3, "title": "C10 : 0.7868701836957206", "to": 6}, {"arrows": "to", "from": 1, "title": "C11 : -0.04182696169602784", "to": 6}, {"arrows": "to", "from": 7, "title": "C13 : 0.3571427135787182", "to": 4}, {"arrows": "to", "from": 0, "title": "C15 : 0.6703851063081421", "to": 7}, {"arrows": "to", "from": 1, "title": "C17 : 0.7734995564875782", "to": 7}, {"arrows": "to", "from": 8, "title": "C19 : 1.0", "to": 6}, {"arrows": "to", "from": 2, "title": "C20 : 0.8358469145785576", "to": 9}, {"arrows": "to", "from": 9, "title": "C21 : 1.0", "to": 7}, {"arrows": "to", "from": 0, "title": "C22 : 0.6703851063081421", "to": 9}, {"arrows": "to", "from": 3, "title": "C23 : 0.5846830623713044", "to": 8}, {"arrows": "to", "from": 3, "title": "C25 : 0.4923193875395171", "to": 9}, {"arrows": "to", "from": 11, "title": "C30 : 1.0", "to": 8}, {"arrows": "to", "from": 2, "title": "C32 : -0.782785015866696", "to": 11}, {"arrows": "to", "from": 12, "title": "C35 : -0.7854891420486849", "to": 11}, {"arrows": "to", "from": 1, "title": "C36 : -0.04182696169602784", "to": 11}, {"arrows": "to", "from": 1, "title": "C38 : -0.04182696169602784", "to": 12}, {"arrows": "to", "from": 2, "title": "C43 : 0.5152078439328736", "to": 12}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
