<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "id": 0, "label": "N0", "shape": "dot"}, {"color": "blue", "id": 1, "label": "N1", "shape": "dot"}, {"color": "red", "id": 2, "label": "N2", "shape": "dot"}, {"color": "red", "id": 3, "label": "N3", "shape": "dot"}, {"color": "green", "id": 4, "label": "N4", "shape": "dot"}, {"color": "green", "id": 5, "label": "N5", "shape": "dot"}, {"color": "green", "id": 6, "label": "N6", "shape": "dot"}, {"color": "green", "id": 7, "label": "N7", "shape": "dot"}, {"color": "green", "id": 8, "label": "N8", "shape": "dot"}, {"color": "green", "id": 9, "label": "N9", "shape": "dot"}, {"color": "green", "id": 10, "label": "N10", "shape": "dot"}, {"color": "green", "id": 12, "label": "N12", "shape": "dot"}, {"color": "green", "id": 13, "label": "N13", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "title": "C0 : 0.2440748854933139", "to": 2}, {"arrows": "to", "from": 0, "title": "C1 : 0.23673799335066326", "to": 3}, {"arrows": "to", "from": 1, "title": "C2 : -0.28159760549250734", "to": 2}, {"arrows": "to", "from": 1, "title": "C3 : 0.5623367787110978", "to": 3}, {"arrows": "to", "from": 0, "title": "C4 : -0.6755636097610245", "to": 4}, {"arrows": "to", "from": 4, "title": "C5 : 0.13502148124134372", "to": 3}, {"arrows": "to", "from": 1, "title": "C6 : -0.8374613772280399", "to": 4}, {"arrows": "to", "from": 1, "title": "C7 : 0.9182313338491379", "to": 5}, {"arrows": "to", "from": 5, "title": "C8 : 0.8337748161820187", "to": 2}, {"arrows": "to", "from": 0, "title": "C9 : 0.22501349578245944", "to": 5}, {"arrows": "to", "from": 0, "title": "C10 : -0.3793057136508484", "to": 6}, {"arrows": "to", "from": 6, "title": "C11 : -0.36017270815208224", "to": 4}, {"arrows": "to", "from": 1, "title": "C12 : -0.5668703135964508", "to": 7}, {"arrows": "to", "from": 7, "title": "C13 : 0.36824465278478047", "to": 5}, {"arrows": "to", "from": 0, "title": "C14 : 0.2440748854933139", "to": 7}, {"arrows": "to", "from": 1, "title": "C15 : 0.6592209375573195", "to": 6}, {"arrows": "to", "from": 8, "title": "C17 : 1.0", "to": 7}, {"arrows": "to", "from": 1, "title": "C19 : -0.16501969170323405", "to": 9}, {"arrows": "to", "from": 9, "title": "C20 : -0.9059480003422171", "to": 6}, {"arrows": "to", "from": 10, "title": "C22 : 1.0", "to": 9}, {"arrows": "to", "from": 12, "title": "C26 : 0.3409069393648183", "to": 8}, {"arrows": "to", "from": 0, "title": "C27 : -0.858274231811305", "to": 9}, {"arrows": "to", "from": 0, "title": "C28 : 0.639210784221228", "to": 12}, {"arrows": "to", "from": 0, "title": "C29 : -0.858274231811305", "to": 10}, {"arrows": "to", "from": 0, "title": "C30 : -0.9800422836626927", "to": 13}, {"arrows": "to", "from": 13, "title": "C31 : 1.0", "to": 12}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
